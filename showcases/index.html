<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>ShadU</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
  </head>
  <body>
    <div class="intro">
      <canvas id="bg"></canvas>
      <a id="credits" target="_blank" href="https://www.shadertoy.com/view/lldyDs">
        <div><b>Plexus Particles</b></div>
        <div>By <b>eclmist</b></div>
      </a>
      <div class="title">
        <div>
          <h1>ShadU</h1>
          <p>WebGL textures toolkit</p>
        </div>
      </div>
    </div>
    <div class="showcases">
      <h2>Check<br/> the demos</h2>
      <div class="glide-container">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide">
                <div>
                  <img src="./assets/simple.gif" />
                  <a class="inverted" href="#"><span>Ether</span></a>
                </div>
              </li>
              <li class="glide__slide">
                <div>
                  <img src="./assets/metaballs.gif" />
                  <a class="inverted" href="#"><span>Metaballs</span></a>
                </div>
              </li>
              <li class="glide__slide">
                <div>
                  <img src="./assets/particles.gif" />
                  <a class="inverted" href="#"><span>Particles</span></a>
                </div>
              </li>
              <li class="glide__slide">
                <div>
                  <img src="./assets/fluid.gif" />
                  <a class="inverted" href="#"><span>Fluid simulation</span></a>
                </div>
              </li>
            </ul>
          </div>
          <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
            <button class="glide__bullet" data-glide-dir="=3"></button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <span class="copy">Johann Troendle &copy; 2018</span>
      <a href="https://github.com/JoTrdl/shadu">
        <span>GitHub</span>
      </a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
